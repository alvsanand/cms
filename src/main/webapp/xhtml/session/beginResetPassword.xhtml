<ui:composition template="/xhtml/templates/main_no_session.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<ui:param name="pageTitle" value="#{bundle_registration['registration.resetPassword.begin.title']}" />
	<ui:param name="contentHeader" value="#{bundle_registration['registration.resetPassword.begin.header']}" />

	<ui:define name="content">
		<ui:decorate template="/xhtml/templates/content.xhtml">
			<!-- header content here  -->
			<ui:define name="pageName">
	                #{contentHeader}
	        </ui:define>

			<!-- insert content here -->
			<ui:define name="pageContent">
				<f:view contentType="text/html">
					<h:form prependId="false">
						<h:panelGrid columns="3" cellspacing="5" width="100%" headerClass="editHeader" columnClasses="editContentLabel,editContent,editContentMessageError">
								<h:outputLabel>
					            	 <strong>#{bundle_registration['registration.resetPassword.begin.loginName']}:</strong>
					           	</h:outputLabel>
								<h:inputText id="loginName" value="#{registrationBean.loginName}" required="true" 
									requiredMessage="#{bundle_error['error.form.validation.requiredField']}"
									maxlength="20">
									<f:validateLength minimum="5" maximum="20" />
								</h:inputText>
								<p:message for="loginName"/>
						</h:panelGrid>
						
						<h:panelGrid columns="2">
							<p:captcha id="captcha" language="#{facesContext.externalContext.requestLocale.language}" theme="white"
							validatorMessage="error.form.validation.validateCaptcha.detail"
							requiredMessage="#{bundle_error['error.form.validation.requiredField']}"/>
							<p:message for="captcha"/>
							
						</h:panelGrid>

						<p:commandButton ajax="false" id="saveBtn" value="#{bundle_registration['registration.resetPassword.begin.submit']}" action="#{registrationBean.resetPassword}" />
					</h:form>
				</f:view>
			</ui:define>
		</ui:decorate>
	</ui:define>
</ui:composition>
