<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.prime.com.tr/ui" 
	xmlns:f="http://java.sun.com/jsf/core">
	<div id="splash">
		<p:imageSwitch effect="fade" id="headerSwitcher" widgetVar="headerSwitcher" slideshowAuto="true" speed="5000">
			<p:graphicImage value="#{request.contextPath}/themes/default/images/header1.png" />
			<p:graphicImage value="#{request.contextPath}/themes/default/images/header2.png" />
			<p:graphicImage value="#{request.contextPath}/themes/default/images/header3.png" />
			<p:graphicImage value="#{request.contextPath}/themes/default/images/header4.png" />
			<p:graphicImage value="#{request.contextPath}/themes/default/images/header5.png" />
			<p:graphicImage value="#{request.contextPath}/themes/default/images/header6.png" />
		</p:imageSwitch>
	</div>
</f:view>
