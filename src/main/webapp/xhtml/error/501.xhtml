<ui:composition template="/xhtml/templates/error.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<ui:param name="pageTitle" value="#{bundle_error['error.title']}" />
	<ui:param name="contentHeader" value="#{bundle_error['error.header']}" />

	<ui:define name="content">
		<ui:decorate template="/xhtml/templates/content.xhtml">
			<!-- header content here  -->
			<ui:define name="pageName">#{contentHeader}</ui:define>

			<!-- insert content here -->
			<ui:define name="pageContent">
				<f:view contentType="text/html">
					<h:panelGroup>
						<h:form prependId="false">
							<p:panel id="textPanel" toggleable="true">
								<f:facet name="header">
									<h:panelGroup>
										<h:outputLabel id="textHeader"
											value="#{bundle_error['error.title.501']}" />
									</h:panelGroup>
								</f:facet>
								<h:panelGroup>
									<h:outputLabel id="textDesc" escape="false"
										value="#{bundle_error['error.description.501']}" />
								</h:panelGroup>
							</p:panel>
						</h:form>
					</h:panelGroup>
				</f:view>
			</ui:define>
		</ui:decorate>
	</ui:define>
</ui:composition>
